---
layout: default
format: page
---
<div class="row" id="main">
	{% if page.sidebar == "left" %}
	<div class="large-4 columns">
		{% include _sidebar.html %}
	</div><!-- /.medium-4.columns -->
	{% endif %}
		
	<div class="large-offset-4">
		<article itemscope itemtype="http://schema.org/Article">
			<header class="row">
				<div itemprop="name" class="large-8 columns">
					<h1 id="pagetitle" class="landing">{{ page.title }}</h1>
				</div>
			</header>

			<div itemprop="articleSection">
						{% include _textimage.html %}
				{{ content }}
			</div>
		</article>
		</div><!--large-offset-4>
</div><!-- /.row -->
