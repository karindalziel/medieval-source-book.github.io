---
layout: default
format: page
---
<div class="row" id="main">
	{% if page.sidebar == "left" %}
	<div class="large-4 small-12 columns">
		{% include _text-metadata.html %}
	</div>
	{% endif %}
		
	<div class="large-offset-4">
		<article itemscope itemtype="http://schema.org/Article">
			<header class="row">
				<div itemprop="name" class="large-8 columns">
					<h1 id="pagetitle" class="landing">{{ page.title }}</h1>
				</div>
				<div itemprop="image" class="large-4 columns">
					<img src="{{page.image}}" />
					<p class="caption">{{page.imagesource}}</p>
				</div>
			</header>

			<div itemprop="articleSection">
				{{ content }}
			</div>
		</article>
	</div><!-- /.medium-8.columns -->
</div><!-- /.row -->
